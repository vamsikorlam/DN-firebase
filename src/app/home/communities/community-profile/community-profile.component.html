<div class="community">
    <div class="searchbar">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for Community" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <img src="assets/images/community_images/search.svg" alt="search">
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="community" class="mt-4">
        <div class="row">
            <div class="col-6">
                <img [defaultImage]='defaultImage' [lazyLoad]='community.avatar' class="gallery" alt="profile">
            </div>
            <div class="col-6">
                <div>
                    <strong class="heading2">
                        Created
                    </strong>
                    <p>
                        {{community.created_date | date:'mediumDate'}}
                    </p>
                </div>
                <div>
                    <strong class="heading2">
                        Location
                    </strong>
                    <p>
                        {{community.address}}
                    </p>
                </div>
                <div>
                    <strong class="heading2">
                        Members
                    </strong>
                    <p>
                        {{community.members.length}}
                    </p>
                </div>
                <div>
                    <strong class="heading2">
                        Community Type
                    </strong>
                    <p>
                        {{community.typeName}}
                    </p>
                </div>
                <div>
                    <strong class="heading2">
                        Community Interest
                    </strong>
                    <p>
                        {{community.interestName}}
                    </p>
                </div>
            </div>
        </div>

        <div class="discription">
            <strong>
                Discription
            </strong>
            <p>
                {{community.about}}
            </p>

        </div>

    </div>

</div>
