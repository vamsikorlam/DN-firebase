<ng-template #template>
    <!-- <div class="modal-header">
        
        
      </div> -->

    <div class="modal-body">
        <div class="loginpage">
            <div class="container ">
                <div class="row ">
                    <div class="col-12 col-md-6 card-left ">

                        <div class="circles">
                            <div class="buttons">
                                <div class="d-flex flex-row justify-content-center insidebuttons">

                                    <div class="button-right" class="d-flex flex-column align-items-end">
                                        <div class="pt-2 buttonwithtail">
                                            <button class="btn custombuttons pr-4">Vintage Hat</button>
                                            <div class="tailbtn"></div>
                                        </div>
                                        <div class="pt-2">
                                            <button class="btn custombuttons custombuttons2">$5.00</button>
                                        </div>
                                        <div class="pt-2 d-flex">
                                            <!-- <img src="assets/images/signinmodalimages/like.svg" alt="thumbicon"> -->
                                            <button
                                                class=" pl-2 btn custombuttons d-flex justify-content-center align-items-center">
                                                <img src="assets/images/signinmodalimages/like.svg" class="pr-2"
                                                    alt="thumbicon">3</button>
                                        </div>


                                    </div>

                                </div>
                                <div class=" d-block d-md-none welcomemess">
                                    <p>Welcome to your community marketplace!</p>
                                </div>

                            </div>

                            <div class="outercircle d-flex align-items-center justify-content-center">
                                <div class="middlecircle d-flex align-items-center justify-content-center">
                                    <div class="innercircle d-flex align-items-center justify-content-center">
                                        <img class="img-fluid" src="assets/images/logo-footer.png"
                                            style="width: 150px; height:48px;">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-md-6 card-right">


                        <form [formGroup]="loginform" class="form">
                            <div class="heading1 p-4">
                                LOGIN
                            </div>
                            <div class="form-group forminput passwordformgroup">
                                <label class="mr-3"><img
                                        src="assets/images/signinmodalimages/account-outline.svg"></label>
                                <div class="inputflex">
                                    <input formControlName="username" class="form-control"
                                        [ngClass]="{'is-invalid':loginform.get('username').touched && loginform.get('username').invalid}"
                                        type="email" placeholder="Username / Email">
                                    <div class="invalid-feedback"
                                        *ngIf="loginform.get('username').hasError('required')">
                                        Please enter username
                                    </div>
                                    <!-- <div class="invalid-feedback" *ngIf="loginform.get('username').hasError('email')">
                          email is required
                        </div> -->
                                </div>
                                <div class="showhideicon"
                                    *ngIf="!loginform.get('username').hasError('required') && loginform.get('username').dirty">
                                    <span class="spanicon">
                                        <!-- <img  src="assets/images/signupimages/check (1).svg" alt="icon"> -->
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>

                            </div>
                            <div class="form-group forminput outerform">
                                <label class="mr-3"><img src="assets/images/signinmodalimages/lock-outline.svg"></label>
                                <div class=" passwordformgroup" class="inputflex">
                                    <input class="form-control" formControlName="password"
                                        [ngClass]="{'is-invalid':loginform.get('password').touched && loginform.get('password').invalid}"
                                        [type]="show?'password':'text'" placeholder="Password">
                                    <div class="invalid-feedback"
                                        *ngIf="loginform.get('password').hasError('required')">
                                        Please enter password
                                    </div>
                                    <div class="invalid-feedback" *ngIf="loginform.get('password').hasError('pattern')">
                                        Password should contain atleast one special character, Lower-case letter,
                                        Upper-case
                                        letter and a number
                                    </div>
                                    <div class="invalid-feedback"
                                        *ngIf="loginform.get('password').hasError('minlength')">
                                        Password must be atleast 8 characters
                                    </div>
                                    <div *ngIf="show; else elseblock" class="showhideicon">
                                        <!-- <img src="assets/images/signupimages/eye-outline.svg"> -->

                                        <span class="spanicon" (click)="showhidebtn()"><i
                                                class="fas fa-eye-slash"></i></span>
                                    </div>
                                    <ng-template class="showhideicon" #elseblock>
                                        <div class="showhideicon">
                                            <span class="spanicon" (click)="showhidebtn()">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </div>

                                    </ng-template>
                                </div>



                            </div>
                            <div class="forgetpassword" (click)="navigateToForgotPassword();closeModal()">
                                <a> Forgot Password</a>
                            </div>
                            <div class="mt-2 signinouterdiv">


                                <div class="signininnerdiv">
                                    <button type="submit" class="btn buttonstyle btn-block pt-2 pb-2"
                                        (click)='loginFormSubmit()' [disabled]="loginform.invalid">
                                        SIGN IN
                                    </button>

                                </div>
                            </div>

                            <div class="mt-2" class="googlefacebooklogin mt-4">
                                <div>Or login with</div>

                                <div class="ml-2">
                                    <button (click)="loginWithGoogle()" class="btn socialbtn p-0"><img
                                            src="assets/images/signinmodalimages/Group 1993.svg"></button>
                                </div>
                                <div class="ml-2 ">
                                    <button class="btn socialbtn  p-0" (click)="signInWithFB()"><img
                                            src="assets/images/signinmodalimages/Group 1992.svg"></button>
                                </div>


                            </div>
                            <div class="mt-4 signinouterdiv">
                                <!-- <a routerLink="/register">register</a> -->
                                <button (click)="registernavigation()" style="border-radius: 1.25rem;"
                                    class="btn pt-2 pb-2 btn-outline-light btn-block">Register</button>
                                <!-- <button type="button" class="btn btn-outline-light">Light</button> -->
                            </div>
                            <!-- <div class="mt-4">
                      <button style="text-align: center; border-radius: 1.25rem;" class="btn btn-danger"
                        (click)="logOut()">Logout</button>
                    </div> -->


                        </form>
                        <div *ngIf="error" style="text-align: center;" class="text-danger">{{error}}</div>
                    </div>



                </div>
                <div style="padding:0.625rem" class="close">
                    <div>
                        <button type="button" class="pull-right btnclose" aria-label="Close" (click)="closeModal()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>




</ng-template>
