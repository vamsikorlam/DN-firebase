<div class="mt-xl-12 row">
  <div class="col-md-12">
    <ngx-skeleton-loader count="3" [theme]="{ height: '20px' }"> </ngx-skeleton-loader>
  </div>
  <div class="col-md-4" style='margin-top: 5%'>
    <ngx-skeleton-loader count="5" [theme]="{ height: '50px' }"> </ngx-skeleton-loader>
  </div>
  <div class="col-md-8" style='margin-top: 5%'>
    <ngx-skeleton-loader [theme]="{ width: '100%', height: '300px', 'border-radius': '10px' }" appearance="circle"> </ngx-skeleton-loader>
  </div>
</div>
